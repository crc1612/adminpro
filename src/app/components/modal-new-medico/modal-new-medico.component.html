<div class="fondo-negro animated fadeIn" [ngClass]="modalNewMedicoService.oculto">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Nuevo Medico</h2>
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body text-center">
                    <form ngNativeValidate [formGroup]="forma" (ngSubmit)="crearMedico()" class="form-horizontal form-material" id="medicoform" action="index.html">
                        <div class="form-group m-t-20">
                            <div class="col-xs-12">
                                <input formControlName="nombre" name="nombre" class="form-control" type="text" required placeholder="Nombre">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <select formControlName="hospital" name="hospital" class="form-control" required>
                                    <option value="Hospital">--Select Hospital--</option>
                                    <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{hospital.nombre}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <img *ngIf="!imagenTemp" [src]="'' | imagen" class="w150">
                                <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
                                <input formControlName="img" name="img" (change)="seleccionImagen($event.target.files[0])" type="file">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="col-xs-12">
                                <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-primary">Crear</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
